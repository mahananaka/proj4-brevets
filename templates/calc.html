<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>ACP Controle Times</title>

  <!-- 'viewport' is used by bootstrap to respond to device size -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript:  JQuery from a content distribution network (CDN) -->
  <script
     src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>

  <!-- Bootstrap includes javascript and css  (must follow jquery) -->
  <link rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
   </script>

  <!-- <script type="text/javascript"  -->
  <!--    src="/static/js/calc.js"> -->
  <!-- </script> -->
</head>

   <!-- Our own style sheet -->
   <link rel="stylesheet" href="/static/css/calc.css" />

<body>
<!-- bootstrap requires a 'container' div around content -->
<div class="container">

<h1>ACP Brevet Closing times</h1>

  <!--
  -- If there are any warnings or other messages from a prior
  -- request to the server, 
  -- they appear above the rest of the content, just until the next 
  -- action.  (This is only on request/response transactions that
  -- result in regenerating the page, not on every xmlhttp request.) 
  -->

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<!-- Design on bootstrap grid -->
<form role="form">
<div class="row">
  <div class="col-md-1">
    <p class="text-center">No.</p>
  </div>
  <div class="col-md-4">
    <p class="text-center">Distance</p>
  </div>
  <div class="col-md-3">
    <p class="text-center">Location</p>
  </div>
  <div class="col-md-2">
    <p class="text-center">Open Time</p>
  </div>
  <div class="col-md-2">
    <p class="text-center">Close Time</p>
  </div>
</div>

<div class="row">
  <div class="col-md-1">
    <div class="text-center"><h3>1</h3></div>
  </div>
  <div class="col-md-2">
    <input type="text" class="form-control" name="miles" value="Miles"/>
  </div>
  <div class="col-md-2">
    <input type="text" class="form-control" name="kilometers" value="Kilometers"/>
  </div>
  <div class="col-md-3">
    <input type="text" class="form-control" name="location" value="Optional" />
  </div>
  <div class="col-md-2">
    <p class="times form-control">(Open)</p>
  </div>
  <div class="col-md-2">
    <p class="times form-control">(Close)</p>
  </div>
</div>

<div class="row">
  <div class="col-md-1">
    <div class="text-center"><h3>2</h3></div>
  </div>
  <div class="col-md-2">
    <input type="text" class="form-control" name="miles" value="Miles"/>
  </div>
  <div class="col-md-2">
    <input type="text" class="form-control" name="kilometers" value="Kilometers"/>
  </div>
  <div class="col-md-3">
    <input type="text" class="form-control" name="location" value="Optional" />
  </div>
  <div class="col-md-2">
    <p class="times form-control">(Open)</p>
  </div>
  <div class="col-md-2">
    <p class="times form-control">(Close)</p>
  </div>
</div>
</form>

<script type="text/javascript">

  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

  $(document).ready(function(){
   // Do the following when the page is finished loading

      // When a field named 'miles' is changed ...
      $('input[name="miles"]').change(
          // ... execute this function
          function(){
              var e_miles = $(this).val();

              var target = $(this).parents(".row").find(".times");

              // DEBUG: How do I replace the 'times' field?
              // alert("Content of the field I want to change: " +
              //   target.html());

              // AJAX request
              $.getJSON($SCRIPT_ROOT + '/_calc_times',
                  // The object to pass to the server
                  { miles: e_miles },
                  // The function to call with the response
                  function(data) {
                     var times = data.result;
                     // alert("Got a response: " +  times);
                     target.text(times);
                  }); // End of the call to getJSON
          });  // End of the function to be called when field changes
              

     });   // end of what we do on document ready

</script>

</div>
</body> </html>
